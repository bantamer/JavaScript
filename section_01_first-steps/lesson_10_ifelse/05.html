<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let login = prompt("Логин?", "Нет логина");
      login == "Сотрудник"
        ? alert("Привет")
        : login == "Директор"
        ? alert("Здравствуйте")
        : login == "Нет логина"
        ? alert("Для доступа введите логин")
        : alert("Неправильно введен логин");
    </script>
  </body>
</html>
