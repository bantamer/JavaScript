<!DOCTYPE html>
<html>
  <body>
    <script>
      "use strict";
      let login = prompt("Введите Логин...", "");
      if (login == "admin") {
        let password = prompt("Введите Пароль...", "");
        if (password == "Я главный") {
          alert("Здравствуйте!");
        } else if (password == "" || password == null) {
          alert("Отменено");
        } else {
          alert("Неверный пароль");
        }
      } else if (login == "" || login == null) {
        alert("Отменено");
      } else {
        alert("Хто вы?");
      }
    </script>
  </body>
</html>
